    <section class="card">
      <h2>Caesar Cipher</h2>
      <div class="card__container">
        <div class="card__container__inputs">
          <div>
            <input
              type="text"
              name="cipher"
              id="cipher"
              placeholder="Insert cipher to be encrypted"
              class="card__container__input"
            />
            <span>Insert cipher to be encrypted</span>
          </div>
          <div>
            <input
              type="number"
              name="factorRotation"
              id="factorRotation"
              placeholder="Insert factor rotaion"
              class="card__container__input"
            />
            <span>Insert cipher to be encrypted</span>
          </div>
          <button class="button-primary" onclick="caesarCipher()">
            Encrypt
          </button>
        </div>
        <div class="card__container__output"></div>
      </div>
    </section>
